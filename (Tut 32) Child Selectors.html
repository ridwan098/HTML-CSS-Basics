<!DOCTYPE html PUBLIC !-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<style type = "text/css">
		
	p > a {font-size: 30px;
		   color:red}

			/*This will directly affect the link in the a tag*/

	</style>
</head>

<body>
	
	<a href = "http://bbc.co.uk">Link to bbc</a>
	<p><a href = ""http://bbc.co.uk"">Second Link to bbc</a></p>
	<h3><a href = ""http://bbc.co.uk"">Third Link to bbc</a></h3>
	<!--A child is a tag that is within another tag, for example:
	head is a child of HTML since head is inside HTML and 
	style is the child of head since style is inside head-->
	
	<!--To reference a relationship, you use the greater than sign ">"-->
</body>
</html>
