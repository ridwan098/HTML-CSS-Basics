<body>
<!--Forms are a way to input data to give to your website-->

	<form>
		Username: <input type = "text" name = "username"/> 

		Username2: <input type = "text" name = "username2" size = "7"/>  <!--This changes the width-->

		Username3: <input type = "text" name = "username3" maxlength = "4"/> <!--This changes the maximum a
		amount of characters you can input-->

		Username4: <input type = "text" name = "username4" placeholder = "Enter your name here"/> <!--This adds a placeholder to put text in the textbox by default.
		If you dont want the text to remove, change placeholder to value e.g: below-->

		Username5: <input type = "text" name = "username5" value = "Enter your name here"/> 

		Username: <input type = "password" name = "username"/>  <!--Hides the texts to a symbol-->
	</form>




</body>
