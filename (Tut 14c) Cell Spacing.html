<!--Tut 14c
Cell Spacing

To create spaces between the indvidual cells and columns, you use the 
keyword cellspacing.

THIS IS DIFFERENT TO CELL PADDING AS CELL PADDING IS JUST SPACE 
BETWEEN THE TEXT AND BORDER, WHILSTS CELLSPACING IS USED TO CREATE
SPACE BETWEEN THE INDIVIDUAL CELLS-->


<table border = "2" cellspacing = "10">
	<tr>
		<th>Type</th>
		<th>Reason</th>
	</tr>
	<tr>
		<td>Cat People</td>
		<td>17 cats is just too many</td>
	</tr>
	<tr>
		<td>Loud People</td>
		<td>Sure, turn that music up, its only 3am</td>
	</tr>

</table>
